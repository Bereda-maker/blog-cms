<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickTips Blog - Creative Edition</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>QuickTips Blog</h1>
  <p>Simple blog using HTML, CSS & JS - Creative Edition</p>
</header>

<div id="search-bar">
  <input type="text" id="searchInput" placeholder="Search posts...">
  <button id="searchBtn">Search</button>
</div>

<section id="blog-list"></section>

<section id="blog-detail">
  <button id="backBtn">← Back to Blog List</button>
  <h2 id="postTitle"></h2>
  <img id="postImage" alt="Blog Image">
  <p><strong>Author:</strong> <span id="postAuthor"></span></p>
  <p><strong>Date:</strong> <span id="postDate"></span></p>
  <div id="postContent"></div>
</section>

<footer>
  <h3>QuickTips Blog</h3>
  <p>© 2025 QuickTips. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
